apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: infra-net
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: keycloak

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-nodeport
  namespace: infra-net
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30360