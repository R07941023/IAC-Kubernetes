apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-context-forge-ingress
  namespace: ai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP" 
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - litellm.mydormroom.com
        - litellm.mydormroom.dpdns.org
      secretName: mydormroom-tls
  rules:
    - host: mcp-context-forge.mydormroom.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-context-forge
                port:
                  number: 4444
    - host: mcp-context-forge.mydormroom.dpdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-context-forge
                port:
                  number: 4444