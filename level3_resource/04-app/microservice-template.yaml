apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: microservice-template
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.mydormroom.dpdns.org/YYLUI/microservice-template.git
    targetRevision: main
    path: deployment
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
