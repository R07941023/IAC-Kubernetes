apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextjs-template
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.mydormroom.dpdns.org/YYLUI/nextjs_template.git
    targetRevision: main
    path: deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
