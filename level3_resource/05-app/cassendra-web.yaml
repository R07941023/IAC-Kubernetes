apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra-web
  namespace: infra-net
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra-web
  template:
    metadata:
      labels:
        app: cassandra-web
    spec:
      containers:
      - name: cassandra-web
        image: ipushc/cassandra-web
        ports:
          - containerPort: 8083
        env:
        - name: CASSANDRA_HOST
          value: "cassandra-0.cassandra-dns.infra-net.svc.cluster.local"
        - name: CASSANDRA_PORT
          value: "9042"